<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="SDA JavaScript html css">
        <meta name="keywords" content="HTML, CSS, JavaScript">     
        <meta name="author" content="Thomas Zangari">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css"  href='./../css/base_page_setup.css'/> 
        <link rel="stylesheet" type="text/css"  href='./../css/sign-up-page/sign_up_page.css' />
       
    </head>
    <body>
        <header>
            <div class="menu_container">                              
                <img src="./../images/logo/logo.jpg"  class="logo" />                
            </div>
            
        </header>
        <div class='center'> 
            <form>
                <table style='width:100%;height:90%;'>
                    <thead>
                        <tr>
                            <th colspan="4"><h1 class='form-header'> Sign Up</h1></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p class="label">First Name</p></td>
                        </tr>
                        <tr>    
                            <td><input type='text' name='first-name' class="input first-name" placeholder="Enter your first name" required /></td>
                        </tr>
                        <tr>    
                            <td><p class="label">Middle name</p></td>
                        </tr>
                        <tr>    
                            <td><input type='text' name='middle-name' class="input middle-name" placeholder="Enter your middle name" /></td>        
                        </tr>
                        <tr>
                            <td><p class="label">Last Name</p></td>
                        </tr>
                        <tr>    
                            <td><input type='text' name='last-name' class="input last-name" placeholder="Enter your last name" required /></td>               
                        </tr> 
                        <tr>   
                            <td><p class="label">E-mail</p></td>
                        </tr>
                        <tr>    
                            <td><input type="email" name="e-mail" class="input email" placeholder="Enter your email" required /></td>  
                        </tr>
                        <tr>    
                            <td><p class="label">Password</p></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password" class="input password" placeholder="Enter a password" required /></td> 
                        </tr>
                        <tr>    
                            <td><p class="label">Re-enter a password</p></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="reenter-password" class="input re-enter-password" placeholder="Reenter the password" required /></td>
                        </tr>
                        <tr>    
                            <td><p class="label"></p></td>
                        </tr>
                        <tr>                            
                            <td><input type='button' name='submit'  class="input submit" value="Submit" /></td>
                        </tr>                
                 </tbody>    
            </table> 
            </form>
        </div>
        <footer>
            <p> Copyright<span>&#169;</span> </p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src='./../js/sign-up.js'></script>
        
        
    </body>
</html>
